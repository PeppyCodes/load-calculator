<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="windowTitleBar">
  <div id="mainTitle"><a>Load Calculator V1.0 Aplha</a></div>
  <div id="windowClose" class="windowMaxMinButtons"><a>X</a></div>
  <div id="windowMinimize" class="windowMaxMinButtons"><a>_</a></div>
</div>
<div class="content" >
  <main>
    <section id="page-1" class="main-page">
      <div class="bulk-product-wrapper">
      <form id="bulk-product-form">
        <textarea id="bulk-product-entry" placeholder="Enter Your Material-ID"></textarea>
        <div class="button-wrapper">
          <button type="submit" id="bulk-product-update" disabled>Add</button>
        </div>
        </div>
      </form>
      <div class="product-calculator-wrapper">
        <form id="product-calculator-form" autocomplete="on">
          <table class="hidden">
            <caption>
            <label for="total-weight">Maximum Weight (in Tonnes) : </label>
            <input type="number" id="total-weight" value="10" >
            <button type="submit" id="randomize">Randomize</button>
            <button type="submit" id="product-calculator">Calculate</button>
            <div>Total Weight<br/><span id="final-weight"></span></div>
            </caption>
            <thead>
              <tr>
                <th scope="col">S.No.</th>
                <th scope="col">Material Details</th>
                <th scope="col">Weight Per Item (Tonnes)</th>
                <th scope="col">Quantity for specified Tonnes</th>
                <th scope="col">Case Config</th>
                <th scope="col">Total Weight</th>
              </tr>
            </thead>
            <tbody>
              <!--Dynamic Content Here-->
            </tbody>
          </table>
        </form>
      </div>
    </section>
  </main>
</div>
<script type="text/javascript" src="js/jquery-linenumbers.js"></script> 
<script type="text/javascript" src="js/ui.js"></script> 
<script type="text/javascript" src="js/calc.js"></script> 
<script type="text/javascript" src="js/db.js"></script>
</body>
</html>
